<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar (Toolbox) -->
    <nav class="toolbox-cont">
        <div class="toolbox-priority-cont shadow">
            <div class="lightpink color"></div>
            <div class="lightgreen color"></div>
            <div class="lightblue color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn-cont shadow">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </nav>
    <!-- Main -->
    <main class="main-cont">
        <!-- sample ticket -->
        <!-- <div class="ticket-cont shadow">
            <div class="ticket-color"></div>
            <div class="ticket-id">123456</div>
            <div class="task-area">This is the text of the task.</div>
            <div class="ticket-lock">
                <i class="fa-solid fa-lock"></i>
                <i class="fa-solid fa-lock-open"></i>
            </div>
        </div> -->
    </main>
    <!-- Modal -->
     <div class="modal-cont shadow">
        <textarea class="textarea-cont"></textarea>
        <div class="priority-colors-cont">
            <div class="lightpink priority-color"></div>
            <div class="lightgreen priority-color"></div>
            <div class="lightblue priority-color"></div>
            <div class="black priority-color active"></div>
        </div>
     </div>
    <script src="https://kit.fontawesome.com/911b802dce.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
